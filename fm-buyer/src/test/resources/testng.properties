# TestNG Configuration Properties

# Report Generation
testng.report.title=FM-Buyer Test Report
testng.report.name=Zomato Integration Tests
testng.report.output.dir=target/testng-reports

# Test Execution
testng.verbose=1
testng.thread.count=1
testng.time.out=30000

# Email Configuration (if needed)
testng.email.enabled=false
testng.email.host=smtp.company.com
testng.email.port=587

# Screenshot Configuration
testng.screenshot.on.failure=true
testng.screenshot.on.success=false

# Retry Configuration
testng.retry.count=1

# Listeners
testng.listeners=com.buyer.listeners.CustomTestListener