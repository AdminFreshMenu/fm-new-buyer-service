name: Java CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Debug workspace (optional but helpful)
        run: |
          pwd
          ls -la
          find . -name pom.xml

      - name: Build and Test with Maven
        run: |
          cd fm-new-buyer-service
          mvn clean test
